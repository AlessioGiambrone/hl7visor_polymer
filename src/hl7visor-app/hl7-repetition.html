<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="./hl7-component.html">
<link rel="import" href="./hl7-repcomponent.html">

<dom-module id="hl7-repetition">
  <template>
    <style>
      :host {
        display: block;

      }
      paper-card {
        /*width: 100%;*/
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
    </style>
    <div id="repetition_list"></div>
  </template>

  <script>
    Polymer({

      is: 'hl7-repetition',

      properties: {
        repetition: {
          type: Object,
        },
        card_title: {
          type: String,
          value: '',
        },
        fieldArray: {
          type: Array,
          value: [],
        },
      },
      ready: function(){
        if (this.repetition){
          if (this.repetition.length-1){
            new_element = document.createElement('hl7-repcomponent');
            new_element.component = this.repetition;
          }else{
            new_element = document.createElement('hl7-component');
            new_element.component = this.repetition[0];
          }
          new_element.card_title = this.card_title;
          Polymer.dom(this.$.repetition_list).appendChild(new_element)
        }
      },// ready function -- end
    });
  </script>
</dom-module>
