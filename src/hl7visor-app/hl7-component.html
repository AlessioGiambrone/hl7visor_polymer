<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="hl7-component">
  <template>
    <style>
      :host {
        display: block;

      }
      paper-card {
        /*width: 100%;*/
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
    </style>
    <template is="dom-repeat" items="[[component]]" as="subcomponent">
      <div  hidden=[[subcomponent.hidden]] >
        <paper-item>[[card_title]].[[subcomponent.c]].[[subcomponent.ii]] - [[subcomponent.value]]</paper-item>
      </div>
    </template>

  </template>

  <script>
    Polymer({

      is: 'hl7-component',

      properties: {
        component: {
          type: Object,
        },
        card_title: {
          type: String,
          value: '',
        },
      },
    });
  </script>
</dom-module>
