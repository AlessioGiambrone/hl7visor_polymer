<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="./hl7-repetition.html">

<dom-module id="hl7-field">
  <template>
    <style>
      :host {
        display: block;

      }
      paper-card {
        /*width: 100%;*/
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
    </style>
      <template is="dom-repeat" items="[[field]]" as="repetition">
        <hl7-repetition repetition='[[repetition]]'  card_title=[[card_title]]></hl7-repetition>
      </template>

  </template>

  <script>
    Polymer({

      is: 'hl7-field',

      properties: {
        field: {
          type: Object,
        },
        card_title: {
          type: String,
          value: '',
        },
        fieldArray: {
          type: Array,
          value: [],
        },
      },
    });
  </script>
</dom-module>
